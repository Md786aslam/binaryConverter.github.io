<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Converter || An Easy Way to Covert Binary to Decimal & Decimal to Binary</title>

    <script src="https://kit.fontawesome.com/d86488ae25.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="converter-area">
            <div>
                <h1>Binary Converter</h1>
            </div>

            <div id="exchange">
                <div class="input-div" id="binary-number">
                    <label for="binary">Binary Number</label>
                    <input type="number" class="input" id="binary" placeholder="Enter Binary Number">
                </div>
                <div>
                    <i class="fa fa-exchange" id="exchange-btn"></i>
                </div>

                <div class="input-div" id="decimal-number">
                    <label for="decimal">Decimal Number</label>
                    <input type="number" class="input" id="decimal" readonly value="">
                </div>
            </div>

            <div>
                <button id="button1" class="button">Convert</button>
            </div>
            <div>
                <button id="button2" class="button">Convert</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
